<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Christmas Zodiac</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background">
    <h1>12 Days Of Christmas Zodiac</h1>
        <div class="form">
            <form class="control">
                <input id='bday' class="input" type="date" placeholder="MM/DD/YY" name="Birthday" required>
            </form>
            <button id="userSubmit">Submit</button>
        </div>
        <div class="tree">
            <button class="Button" id="tree"></button>
        </div>
        <div class="turtle">
            <button class="Button" id="turtle"></button>
        </div>
        <div class="hen">
            <button class="Button" id="hen"></button>
        </div>
        <div class="bird">
            <button class="Button" id="bird"></button>
        </div>
        <div class="ring">
            <button class="Button" id="ring"></button>
        </div>
        <div class="geese">
            <button class="Button" id="geese"></button>
        </div>
        <div class="swan">
            <button class="Button" id="swan"></button>
        </div>
        <div class="maid">
            <button class="Button" id="maid"></button>
        </div>
        <div class="lady">
            <button class="Button" id="lady"></button>
        </div>
        <div class="lord">
            <button class="Button" id="lord"></button>
        </div>
        <div class="pipes">
            <button class="Button" id="pipes"></button>
        </div>
        <div class="drums">
            <button class="Button" id="drums"></button>
        </div>
    <!--Custom Modal-->
    <div id="modal" class="modal">
        <div class="modal-body">
            <div class="modal-content"> 
                <h1>12 Days of Christmas Zodiac</h1>
                <p>Find out what day of Christmas you are and what gift you receive! Simply enter your birthday and hit Submit!</p>
                <button id="btn-modal-close" class="toggle-modal">Close</button>
            </div>
        </div>
        <div class="blanket"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
