<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Christmas Zodiac</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background">
    <!-- Preload sound files -->
    <audio id="sndTree" src="audio/A Partridge in A Pear Tree.mp3" preload="auto"></audio>
    <audio id="sndTurtle" src="audio/Two Turtle Doves.mp3" preload="auto"></audio>
    <audio id="sndHen" src="audio/Three French Hens.mp3" preload="auto"></audio>
    <audio id="sndBird" src="audio/Four Calling Birds.mp3" preload="auto"></audio>
    <audio id="sndRing" src="audio/Five Gold Rings.mp3" preload="auto"></audio>
    <audio id="sndGeese" src="audio/Six Geese-A-Laying.mp3" preload="auto"></audio>
    <audio id="sndSwans" src="audio/Seven Swans-A-Swimming.mp3" preload="auto"></audio>
    <audio id="sndMaids" src="audio/Eight Maids-A-Milking.mp3" preload="auto"></audio>
    <audio id="sndLady" src="audio/Nine Dancers Dancing.mp3" preload="auto"></audio>
    <audio id="sndLord" src="audio/Ten Lords-A-Leaping.mp3" preload="auto"></audio>
    <audio id="sndPipes" src="audio/Eleven Pipers Piping.mp3" preload="auto"></audio>
    <audio id="sndDrums" src="audio/Twelve Drummers Drumming.mp3" preload="auto"></audio>
    <h1>12 Days Of Christmas Zodiac</h1>
        <div class="form">
            <button class="infoButton" id="help"></button>
            <form class="control">
                <input id='bday' class="input" type="date" placeholder="MM/DD/YY" name="Birthday" required>
            </form>
            <button id="userSubmit">Submit</button>
        </div>
        <div class="button_container">
            <button class="Button" id="tree"></button>
            <button class="Button" id="turtle"></button>
            <button class="Button" id="hen"></button>
            <button class="Button" id="bird"></button>
            <button class="Button" id="ring"></button>
            <button class="Button" id="geese"></button>
        </div>
        <div class="button_container">
            <button class="Button" id="swan"></button>
            <button class="Button" id="maid"></button>
            <button class="Button" id="lady"></button>
            <button class="Button" id="lord"></button>
            <button class="Button" id="pipes"></button>
            <button class="Button" id="drums"></button>
        </div>
    <!--Custom Modal-->
    <div id="modal" class="modal" hidden>
        <div class="modal-body">
            <div class="modal-content"> 
                <div>
                    <img id="zDisplayImg" src="images/InfoIcon72.png" alt="A Partridge in A Pear Tree">
                </div>
                <p><span id="zTitle">Title</span>, <span id="zDateRange"></span></p>
                <div id="zMoreInfo">
                    <p>Object description goes here</p>
                </div>
                <button id="btn-modal-close" class="toggle-modal">Close</button>
            </div>
        </div>z 
        <div class="blanket"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
