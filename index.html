<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Christmas Zodiac</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background">
    <form class="contorl">
        <input type="text" placeholder="MM/DD/YY" name="Birthday" required>
    </form>
    <div>
        <button class="Button" id="tree">A Partridge In A Pear Tree</button>
        <button class="Button" id="turtle">Two Turtledoves</button>
        <button class="Button" id="hen">Three French Hens</button>
        <button class="Button" id="bird">Four Calling Birds</button>
        <button class="Button" id="ring"></button>
        <button class="Button" id="geese">Six Geese Laying</button>
        <button class="Button" id="swan">Seven Swans Swimming</button>
        <button class="Button" id="maid">Eight Maids Milking</button>
        <button class="Button" id="lady">Nine Ladies Dancing</button>
        <button class="Button" id="lord">Ten Lords Leaping</button>
        <button class="Button" id="pipes">Eleven Pipers Piping</button>
        <button class="Button" id="drums">Twelve Drummers Drumming</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
